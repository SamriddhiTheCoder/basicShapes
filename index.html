<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-sphere position="0 5 -8" radius="1.5" color="#f08035"></a-sphere>

            <a-circle position="-6 5 -8" radius="1" color="white"></a-circle>
            <a-circle position="-7 5 -8" radius="0.7" color="white"></a-circle>
            <a-circle position="-5 5 -8" radius="0.7" color="white"></a-circle>

            <a-circle position="6 5 -8" radius="1" color="white"></a-circle>
            <a-circle position="7 5 -8" radius="0.7" color="white"></a-circle>
            <a-circle position="5 5 -8" radius="0.7" color="white"></a-circle>

            <a-plane position="0 -1 -7" height="4" width="12" color="skyblue"></a-plane>
            <a-plane rotation="0 0 -39" position="-0.8 1.3 -4" height="3" width="0.3" color="skyblue"></a-plane>

            <a-cone position="-2 2 -5" radius="5" height="3" color="#574835"></a-cone>
            <a-cone position="2 2 -5" radius="5" height="3" color="#574835"></a-cone>
            <a-cone position="0 2 -5" radius="5" height="3" color="#574835"></a-cone>
            <a-cone position="1 2 -6" radius="5" height="3" color="#383024"></a-cone>
            <a-cone position="-1 2 -6" radius="5" height="3" color="#383024"></a-cone>

            <a-sky color="#0c1b36"></a-sky>  
        </a-scene>
    </body>
</html>
